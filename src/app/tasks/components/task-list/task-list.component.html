<div class="task-list-container">
    <h1>Mi Dashbord de Tareas en Angular</h1>

    <div class="task-items">
        <app-task-item 
            *ngFor="let currentTask of tasks"
            [task]="currentTask"> // [task] es una propiedad de la clase TaskItemComponent y currentTask es una propiedad de la clase TaskListComponent
            (toggleComplete)="handleToggleComplete($event)" 
        </app-task-item>
    </div>
</div>
