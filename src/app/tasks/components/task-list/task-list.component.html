<div class="task-list-container">
    <h1>Mi Dashbord de Tareas en Angular</h1>

    <ul class="task-list">
        <li
            *ngFor="let task of tasks"
            [ngClass]="{ 'completed-task': task.completed }">
            <div class="task-content">
                <span>{{ task.title }}</span>
                <p>{{ task.description }}</p>
            </div>
        </li>
    </ul>
</div>
